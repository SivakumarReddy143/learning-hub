{% extends "base.html" %}

{% block title %}AI Learning Assistant{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>AI Learning Assistant</h2>
                    <p class="text-muted">Your personal learning companion</p>
                </div>
                
                <div class="chat-messages-container">
                    <div id="chat-messages"></div>
                </div>
                
                <div class="chat-input-container">
                    <form id="chat-form">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" 
                                   placeholder="Ask me anything about learning, programming, or any topic..." 
                                   autocomplete="off">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .chat-container {
        background: rgba(20, 20, 20, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        overflow: hidden;
        height: 600px;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(0, 243, 255, 0.3);
    }

    .chat-header {
        background: rgba(30, 30, 30, 0.9);
        padding: 20px;
        border-bottom: 1px solid rgba(0, 243, 255, 0.3);
    }

    .chat-header h2 {
        color: var(--neon-blue);
        font-weight: 600;
        margin: 0;
        font-size: 1.5rem;
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }

    .chat-header p {
        color: #ffffff;
        margin: 5px 0 0;
        font-size: 0.9rem;
    }

    .chat-messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: rgba(25, 25, 25, 0.9);
    }

    #chat-messages {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .chat-message {
        max-width: 80%;
        padding: 12px 15px;
        border-radius: 15px;
        line-height: 1.5;
        position: relative;
        word-wrap: break-word;
    }

    .user-message {
        background: var(--neon-blue);
        color: #000000;
        margin-left: auto;
        border-bottom-right-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        font-weight: 500;
    }

    .bot-message {
        background: rgba(255, 255, 255, 0.95);
        color: #000000;
        margin-right: auto;
        border-bottom-left-radius: 5px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        font-weight: 500;
    }

    .chat-input-container {
        padding: 20px;
        background: rgba(30, 30, 30, 0.9);
        border-top: 1px solid rgba(0, 243, 255, 0.3);
    }

    .form-control {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(0, 243, 255, 0.3);
        border-radius: 8px;
        padding: 12px;
        font-size: 1rem;
        color: #000000;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: #ffffff;
        border-color: var(--neon-blue);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        color: #000000;
    }

    .form-control::placeholder {
        color: #666666;
        opacity: 0.8;
    }

    .btn-primary {
        background: var(--neon-blue);
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 500;
        color: #000000;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }

    .btn-primary:hover {
        background: #00d8ff;
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    .typing-indicator {
        display: inline-flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 15px;
        margin-right: auto;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .typing-indicator span {
        width: 8px;
        height: 8px;
        background: #666666;
        border-radius: 50%;
        margin: 0 2px;
        animation: typing 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-5px);
        }
    }

    /* Scrollbar styling */
    .chat-messages-container::-webkit-scrollbar {
        width: 8px;
    }

    .chat-messages-container::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    .chat-messages-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    .chat-messages-container::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    /* Root Variables */
    :root {
        --neon-blue: #00f3ff;
        --neon-purple: #9d00ff;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');

    // Add welcome message
    addMessage('Hello! I\'m your AI learning assistant. How can I help you today?', 'bot');

    chatForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const message = userInput.value.trim();
        
        if (message) {
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                // Remove typing indicator
                typingIndicator.remove();
                
                const data = await response.json();
                if (data.error) {
                    addMessage('Sorry, there was an error: ' + data.error, 'bot');
                } else {
                    addMessage(data.response, 'bot');
                }
            } catch (error) {
                typingIndicator.remove();
                addMessage('Sorry, there was an error processing your request.', 'bot');
            }
        }
    });

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${sender}-message`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Focus input field on page load
    userInput.focus();
});
</script>
{% endblock %}
