{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="text-center mb-4">Hello!<br>Welcome Back</h2>
    <form action="{{ url_for('login') }}" method="POST" class="login-form">
        <div class="form-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="forgot-password mb-3">
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Signin</button>
    </form>
    <div class="account-link mt-3">
        <p class="text-center">Don't have an account? <a href="{{ url_for('signup') }}">Create account</a></p>
    </div>
</div>

<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto 50px 19cm;
        padding: 30px;
        background: rgba(20, 20, 20, 0.8);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-container h2 {
        color: #fff;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        line-height: 1.2;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--neon-blue);
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        color: #fff;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
        background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
        border: none;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
    }

    .forgot-password {
        text-align: right;
    }

    .forgot-password a {
        color: var(--neon-blue);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }

    .forgot-password a:hover {
        color: var(--neon-purple);
    }

    .account-link {
        color: rgba(255, 255, 255, 0.7);
    }

    .account-link a {
        color: var(--neon-blue);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .account-link a:hover {
        color: var(--neon-purple);
    }
</style>
{% endblock %}
