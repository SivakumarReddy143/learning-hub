<!-- templates/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="neon-border-animation"></div>
        <div class="auth-content">
            <div class="auth-header">
                <h1 class="neon-text">Create Account</h1>
                <p class="text-muted">Join us to start your learning journey</p>
            </div>
            
            <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required 
                           placeholder="Create a password">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --neon-blue: #00f3ff;
        --neon-pink: #ff00ff;
        --neon-purple: #9d00ff;
        --neon-green: #00ff9d;
        --dark-bg: #0a0a0a;
    }

    .auth-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--dark-bg);
        padding: 20px;
        background-image: 
            radial-gradient(circle at 75% 25%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 25% 75%, rgba(0, 255, 157, 0.1) 0%, transparent 50%);
    }

    .auth-container {
        position: relative;
        width: 100%;
        max-width: 450px;
    }

    .neon-border-animation {
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        background: linear-gradient(
            90deg,
            var(--neon-pink),
            var(--neon-purple),
            var(--neon-blue),
            var(--neon-green),
            var(--neon-pink)
        );
        background-size: 400% 400%;
        border-radius: 21px;
        filter: blur(2px);
        opacity: 0.8;
        z-index: 0;
        animation: neonBorder 8s ease infinite;
    }

    @keyframes neonBorder {
        0% {
            background-position: 0% 50%;
            filter: blur(3px) brightness(1);
        }
        50% {
            background-position: 100% 50%;
            filter: blur(4px) brightness(1.2);
        }
        100% {
            background-position: 0% 50%;
            filter: blur(3px) brightness(1);
        }
    }

    .auth-content {
        position: relative;
        background: rgba(20, 20, 20, 0.95);
        padding: 45px;
        border-radius: 20px;
        z-index: 1;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .neon-text {
        color: #fff;
        font-size: 2.5rem;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.5),
                     0 0 20px rgba(255, 0, 255, 0.3),
                     0 0 30px rgba(255, 0, 255, 0.1);
    }

    .text-muted {
        color: rgba(255, 255, 255, 0.7);
        margin-top: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #fff;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        font-size: 16px;
        color: #fff;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: rgba(255, 0, 255, 0.5);
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.1);
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        background: rgba(255, 0, 255, 0.2);
        border: 1px solid rgba(255, 0, 255, 0.3);
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: rgba(255, 0, 255, 0.3);
        transform: translateY(-2px);
    }

    .auth-footer {
        text-align: center;
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.7);
    }

    .auth-link {
        color: var(--neon-pink);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .auth-link:hover {
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }
</style>
{% endblock %}
